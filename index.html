<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1035f38a14.js" crossorigin="anonymous"></script>
    <title>Resize and Compress</title>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" id="inputFile" hidden>
            <i class="fas fa-upload"></i>
            <img src="" alt="">
            <p>Browse File to Upload</p>
            
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <!-- <label for="">Width</label> -->
                    <input type="number" name="" id="WidthInput" placeholder="Enter Width">
                </div>
                <div class="column height">
                    <!-- <label for="">Height</label> -->
                    <input type="number" name="" id="HeightInput" placeholder="Enter Height">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" name="" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" name="" id="quality" >
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button class="download-btn">download image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
